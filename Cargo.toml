[package]
name = "manic"
version = "0.3.0"
authors = ["x0f5c3 <x0f5c3@tutanota.com>"]
edition = "2018"
description = "Fast and simple async downloads"
readme = "README.md"
repository = "https://github.com/x0f5c3/manic"
license = "MIT OR Apache-2.0"
keywords = ["download", "http", "async"]
categories = ["asynchronous", "web-programming::http-client", "network-programming"]
exclude = ["_git-journal", "git-journal*", ".gitjournal.toml", "template.toml"]

[package.metadata.docs.rs]
all-features = true
default-target = "x86_64-unknown-linux-gnu"
targets = ["x86_64-apple-darwin", "x86_64-pc-windows-msvc", "x86_64-pc-windows-gnu", "aarch64-unknown-linux-gnu"]


# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[features]
default = ["rustls-tls"]
progress = ["indicatif"]
json = ["serde", "serde_json"]
rustls-tls = ["hyper-rustls"]
openssl-tls = ["hyper-openssl", "openssl"]


[dependencies]
tokio = { version = "^1", features = ["rt-multi-thread", "io-util", "fs", "test-util", "macros"] }
thiserror = "1.0.22"
url = "2.2.0"
sha2 = "0.9.2"
indicatif = { version = "0.16.2", optional = true }
tracing = { version = "0.1.22", features = ["log"] }
tracing-futures = "0.2.4"
hyper = { version = "0.14.13", features = ["client", "http1", "http2", "runtime", "stream"] }
hyper-rustls = { version = "0.22.1", optional = true }
hyper-openssl = { version = "0.9.1", optional = true }
openssl = { version = "0.10.32", optional = true, features = ["vendored"] }
http = "*"
tokio-stream = "0.1.0"
futures = "*"
async-trait = "*"
serde = { version = "*", features = ["derive"], optional = true }
serde_json = { version = "*", optional = true }
rayon = "*"

[dev-dependencies]
pretty_env_logger = "*"
criterion = "*"