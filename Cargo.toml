[package]
name = "manic"
version = "0.6.4"
authors = ["x0f5c3 <x0f5c3@tutanota.com>"]
edition = "2018"
description = "Fast and simple async downloads"
readme = "README.md"
repository = "https://github.com/x0f5c3/manic"
license = "MIT OR Apache-2.0"
keywords = ["download", "http", "async"]
categories = ["asynchronous", "web-programming::http-client", "network-programming"]
exclude = [".idea", ".gtm"]

[package.metadata.docs.rs]
all-features = true
default-target = "x86_64-unknown-linux-gnu"
targets = ["x86_64-apple-darwin", "x86_64-pc-windows-msvc", "x86_64-pc-windows-gnu", "aarch64-unknown-linux-gnu"]


# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[features]
default = ["rustls", "json", "progress"]
progress = ["indicatif"]
json = ["reqwest/json"]
rustls = ["reqwest/rustls-tls"]
openssl = ["reqwest/native-tls"]

[dependencies]
tokio = { version = "1.12.0", features = ["fs", "rt-multi-thread", "macros"] }
url = "2.2.2"
sha2 = "0.9.8"
indicatif = { version = "0.16.2", optional = true }
tracing = { version = "0.1.28", features = ["log"] }
futures = "0.3.17"
rayon = "1.5.1"
derive_builder = "0.10.2"
bytes = "*"


[dependencies.reqwest]
version = "0.11.6"
default-features = false
features = ["stream", "blocking"]

[dev-dependencies]
pretty_env_logger = "0.4.0"
log = "0.4.14"
criterion = { version = "0.3.5", features = ["async_tokio"] }
reqwest = { version = "0.11.6", default-features = false, features = ["blocking"] }
tempfile = "3.2.0"
num_cpus = "1.13.0"

[[bench]]
name = "remote_benchmark"
harness = false
