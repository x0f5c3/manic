[package]
name = "manic"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
manic_http = { path = "./crates/manic_http", features = ["threaded", "progress"], default-features=false }
manic_proto = { path = "./crates/manic_proto" }
structopt = {version = "*", features = ["paw"] }
paw = "1.0.0"
anyhow = "*"
pretty_env_logger = "0.4.0"
rand_chacha = "0.3.1"
rand_core = { version = "*", features = ["getrandom"] }
chacha20poly1305 = "*"
tokio-serde = { version = "0.8.0", features = ["bincode"] }
tokio = { version = "*", features = ["full"] }
tokio-stream = { version = "0.1.8", features = ["net"] }
tokio-util = { version = "0.7.1", features = ["full" ] }
bincode = "1.3.3"
hostname = "0.3.1"
futures = "0.3.21"
spake2 = { version = "0.3.1", features = ["std"] }
clap_complete_command = "0.3.4"
clap-verbosity-flag = "1.0.0"


[dependencies.clap]
version = "3.1.18"
features = ["derive", "wrap_help", "unicode", "cargo"]

[dependencies.names]
version = "0.13.0"
default-features = false


[dependencies.argon2]
version = "0.3.4"
features = ["parallel"]

[workspace]
members = [
	"crates/*",
]
